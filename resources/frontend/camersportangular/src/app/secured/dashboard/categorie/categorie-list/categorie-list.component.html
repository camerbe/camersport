<div class="flex">
  <span class="mr-2 text-indigo-800 text-xl"><i class="fa-solid fa-table-list"></i></span> <app-title [title]="title"/>
</div>

<div class="bg-white rounded-lg shadow-md p-6 mt-6">
  <app-button-link [link]="link" [label]="label"/>
  @if(categories.length>0){
    <table class="w-full text-left">
      <thead>
          <tr class="border-b">
              <th class="py-2 text-indigo-500">#</th>
              <th class="py-2 text-indigo-500">Catégorie</th>

              <th class="py-2 text-indigo-500">Actions</th>
          </tr>
      </thead>
      <tbody>
        @for(categorie of categories; track $index) {
          <tr class="border-b border-indigo-100">
            <td class="py-2 text-gray-500">{{ $index+1}}</td>
            <td class="py-2 text-gray-500">{{ categorie.categorie }}</td>

            <td class="py-2">
                <a [routerLink]="['/secured/categorie/show',categorie.id]" class="text-blue-500 hover:text-blue-700" >
                    <i class="fas fa-edit"></i>
                </a>
                <a class="text-red-500 hover:text-red-700 ml-2" (click)="onDelete(categorie.id)">
                    <i class="fas fa-trash"></i>
                </a>
            </td>
          </tr>
        }


      </tbody>
  </table>
  }
  @else {
    <p class="border-b border-indigo-100">Pas de catégorie</p>
  }

</div>
