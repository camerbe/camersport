<div class="flex">
  <span class="mr-2 text-indigo-800"><i class="fa-solid fa-plus"></i></span> <app-title [title]="title"/>
</div>

<div class="bg-white p-4 rounded shadow mt-6">
  <app-button-link [link]="link" [label]="label" />
  <form [formGroup]="frmRegister" (ngSubmit)="onSubmit()">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div class="mb-4">
        <label class="block text-gray-700"><span class="text-red-500 mr-1">*</span>Nom</label>
        <input type="text" formControlName="nom" class="w-full border px-3 py-2 rounded">
      </div>
      <div class="mb-4">
          <label class="block text-gray-700"><span class="text-red-500 mr-1">*</span>Prénom</label>
          <input type="text" formControlName="prenom"  class="w-full border px-3 py-2 rounded">
      </div>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div class="mb-4">
        <label class="block text-gray-700"><span class="text-red-500 mr-1">*</span>Email</label>
        <input type="email"  formControlName="email"  class="w-full border px-3 py-2 rounded">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700"><span class="text-red-500 mr-1">*</span>Rôle</label>
        <label class="flex items-center space-x-3 cursor-pointer">
          <input type="radio"  formControlName="role"  value="Admin" class="form-radio h-5 w-5 text-blue-600" >
          <span class="text-gray-900">Admin</span>
      </label>

      <!-- Radio Button Option 2 -->
      <label class="flex items-center space-x-3 cursor-pointer">
          <input type="radio"  formControlName="role"  value="Redac" class="form-radio h-5 w-5 text-blue-600" checked >
          <span class="text-gray-900">Rédacteur</span>
      </label>
      </div>
    </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="mb-4">
          <label class="block text-gray-700"><span class="text-red-500 mr-1">*</span>Mot de passe</label>
          <input type="password" formControlName="password" class="w-full border px-3 py-2 rounded">
        </div>
        <div class="mb-4">
          <label class="block text-gray-700"><span class="text-red-500 mr-1">*</span>Confirmation</label>
          <input type="password"  formControlName="confirmpassword" class="w-full border px-3 py-2 rounded">
        </div>
      </div>
      <button class="bg-indigo-600 text-white px-4 py-2 rounded">Ajouter</button>
  </form>
</div>
