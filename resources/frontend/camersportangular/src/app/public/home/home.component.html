 <app-carousel [carouselItems]="slicedArticles"></app-carousel>
 <p-divider/>
 <section>
    <div class="grid">
      <div *ngFor="let newlist of news" class="col-12 md:col-6 lg:col-6 p-3">
        <p-card styleClass="h-full shadow-2 hover:shadow-4 transition-all px-3 py-3">
          <ng-template pTemplate="header">
            <div class="text-sm font-bold uppercase">{{ newlist.titre }}</div>
            <div class="text-right text-sm text-500 mt-1">
              {{ newlist.date_parution | date: 'dd MMM yyyy HH:mm:ss' }}
            </div>
          </ng-template>

          <p-image
            [src]="newlist.images[0].url || 'assets/placeholder.jpg'"
            alt="{{ newlist.titre }}"

            [imageStyle]="{ 'object-fit': 'cover' }"
            [preview]="true"
            styleClass="relative w-full h-[250px] overflow-hidden rounded-md"
            [style]="{ 'border-radius': '0.5rem' }"
          >
            <ng-template pTemplate="indicator">
              <i class="pi pi-search-plus"></i>
            </ng-template>

              <img
                [src]="newlist.images[0].url || 'assets/placeholder.jpg'"
                alt="{{ newlist.titre }}"
                width="100%"
                height="200px"
                imageStyle="{ 'object-fit': 'cover' }"
              />

          </p-image>

          <p class="mt-3 line-clamp-3">{{ newlist.chapeau }}</p>
          <ng-template pTemplate="footer">
            <div class="flex justify-content-between align-items-center">
              <a
                [routerLink]="['/article',newlist.slug]">
                <p-button
                  label="Lire"
                  icon="pi pi-arrow-right"
                  styleClass="p-button-rounded p-button-outlined p-button-success"
                ></p-button>
              </a>

              <p-chip
                [label]="newlist.categorie.categorie"
                [image]="'https://flagcdn.com/w40/' + newlist.pays_code.slice(0,2).toLowerCase() + '.png'"
                styleClass="bg-danger text-sm"

              ></p-chip>

            </div>
          </ng-template>
        </p-card>

      </div>
    </div>
    <p-scrollTop></p-scrollTop>
 </section>
