<div class="flex flex-wrap gap-3 md:gap-7 justify-center">
  <a [href]="twitterUrl" target="_blank" rel="noopener" class="text-blue-500 hover:text-blue-700">
    <i class="pi pi-twitter text-2xl"></i>
  </a>
  <a [href]="facebookUrl" target="_blank" rel="noopener" class="text-blue-600 hover:text-blue-800">
    <i class="pi pi-facebook text-2xl"></i>
  </a>
  <a [href]="linkedinUrl" target="_blank" rel="noopener" class="text-blue-700 hover:text-blue-900">
    <i class="pi pi-linkedin text-2xl"></i>
  </a>
  <a [href]="whatsappUrl" target="_blank" rel="noopener" class="text-green-500 hover:text-green-700">
    <i class="pi pi-whatsapp text-2xl"></i>
  </a>
  <a [href]="telegramUrl" target="_blank" rel="noopener" class="text-cyan-500 hover:text-cyan-700">
    <i class="pi pi-send text-2xl"></i>
  </a>
</div>
