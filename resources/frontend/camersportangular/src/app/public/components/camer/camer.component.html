<!-- <div class="bg-gray-100 p-4"> -->
  <p-dataView #dv
    [value]="camerArticles"
    [rows]="10"
    [paginator]="true"
    [totalRecords]="camerArticles.length"
    [styleClass]="'bg-gray-100'"
    >
    <ng-template pTemplate="header">
      <div class="flex justify-between align-items-center mt-3">
        <h5 class="m-0 uppercase text-sm md:text-2xl text-emerald-700">
          <i class="pi pi-globe mr-2 text-xl"></i>{{ titre  }}
        </h5>
      </div>
    </ng-template>
    <!-- Template pour quand il n'y a pas de données -->
    <ng-template pTemplate="emptymessage">
      <div class="p-4 text-center text-500">
        Aucun article camerounais disponible
      </div>
    </ng-template>

    <ng-template pTemplate="list" let-camerArticles>
      <section class="grid">
        <div *ngFor="let newlist of camerArticles" class="col-12 md:col-6">
          <article itemscope itemtype="https://schema.org/NewsArticle">
            <meta itemprop="mainEntityOfPage" [content]="'/' + newlist.slug" />
            <p-card styleClass="h-full shadow-2 hover:shadow-4 transition-all px-3 py-3">
              <ng-template pTemplate="header">
                <div class="text-sm font-bold uppercase line-clamp-2"  itemprop="headline">{{ newlist.titre }}</div>
                <div class="text-right text-sm text-500 mt-1">
                  <time itemprop="datePublished" [attr.datetime]="newlist.date_parution">
                    <i class="pi pi-calendar-times mr-1 text-cyan-600"></i>{{ newlist.date_parution | date: 'dd MMM yyyy HH:mm' }}
                  </time>

                </div>

              </ng-template>
              <!-- Image optimisée avec NgOptimizedImage -->
              <div class="relative w-full h-[250px] overflow-hidden rounded-md cursor-pointer group"
                      >

                <img
                  [ngSrc]="newlist.images.url || 'assets/placeholder.jpg'"
                  [alt]="newlist.titre"
                  [width]="newlist.images.width"
                  [height]="newlist.images.height"
                  class="object-cover w-full h-full rounded-md transition-transform group-hover:scale-105"
                  [priority]="true"
                  sizes="(max-width: 768px) 100vw, 50vw"
                  itemprop="thumbnailUrl"
                />

                <!-- Overlay pour l'icône de prévisualisation -->
                <div class="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity bg-black bg-opacity-30 rounded-md">
                  <i class="pi pi-search-plus text-white text-2xl"></i>
                </div>
              </div>
              <p class="mt-3 line-clamp-3 text-justify" itemprop="description">{{ newlist.chapeau }}</p>
              <ng-template pTemplate="footer">
                <!-- <div class="flex flex-col align-items-center">
                  <p-chip
                    [style]="{ background: 'linear-gradient(to right, var(--surface-300), var(--surface-700)' }"
                      [label]="newlist.categorie.categorie"

                      >
                  </p-chip>

                  <p-tag [style]="{ background: 'linear-gradient(to right, var(--surface-100), var(--surface-700)' }">
                            <div class="flex align-items-center gap-2 px-1">
                                <img
                                    alt="Country"
                                    src="https://primefaces.org/cdn/primeng/images/demo/flag/flag_placeholder.png"
                                    class="flag flag-cm"
                                    style="width: '18px'" />
                                <span class="text-base">
                                    Italy
                                </span>
                            </div>
                    </p-tag> -->

                  <a
                    itemprop="url"
                      rel="noopener noreferrer"
                      [routerLink]="['/',newlist.slug]">
                      <p-button
                        title="Lire"
                        label="Lire"
                        icon="pi pi-arrow-right"
                        styleClass="p-button-rounded p-button-outlined p-button-success w-full"
                        >
                      </p-button>
                  </a>



                <!-- </div> -->
              </ng-template>
            </p-card>
          </article>
        </div>
      </section>

    </ng-template>

  </p-dataView>
<!-- </div> -->
