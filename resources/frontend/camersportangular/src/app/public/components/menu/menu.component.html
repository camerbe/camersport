  <p-menubar
      [model]="items"
      styleClass="bg-green-800 w-full  shadow-lg custom-menubar px-4 py-2 fixed top-0 z-50 rounded-none border-none"
      >
      <ng-template pTemplate="start">

        <a [routerLink]="'/accueil'">
          <span class="p-text-4xl p-font-bold p-mr-6 text-amber-400 uppercase">Camer-sp<i class="pi pi-bullseye"></i>rt</span>
        </a>

      </ng-template>

      <ng-template pTemplate="end">
        <form  class="flex items-center gap-2"
          id="searchform" action="https://www.google.com/search" accept-charset="utf-8"
        >
          <input
            type="text"
            pInputText

            name="q"
            id="s"  onblur="if (this.value == '')  {this.value = 'Recherche';}"
            placeholder="Rechercher..."
            class="p-inputtext-sm text-black rounded"
          />
          <input pInputText type='hidden' name='sitesearch' value="camer-sport.com"/>
          <p-button icon="pi pi-search" styleClass="p-button-text" type="submit"></p-button>
        </form>
      </ng-template>
  </p-menubar>
