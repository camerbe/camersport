<div class="h-screen bg-indigo-100 flex items-center justify-center">
  <div class="bg-white p-4 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-3xl font-bold text-indigo-800 text-center mb-2">
      <i class="pi pi-key"></i> GÃ©rez votre mot de passe
    </h2>

    <form [formGroup]="frmReset" (ngSubmit)="onSubmit()">
      <div class="mb-4 grid">
        <div class="col-12">
          <label for="password" class="block text-indigo-700 mb-2">Mot de passe</label>
          <span class="p-input-icon-left w-full">
            <i class="pi pi-lock"></i>
            <input
              pPassword
              id="password"
              type="password"
              formControlName="password"
              class="w-full"

            />
          </span>
        </div>
        <div class="col-12">
          <label for="confirmation" class="block text-indigo-700 mb-2">confirmation</label>
        <span class="p-input-icon-left w-full">
          <i class="pi pi-lock"></i>
          <input
            type="password"
            pPassword
            formControlName="confirmation"
            feedback="false"
            class="w-full"
            placeholder="confirmation"
          />
        </span>
        </div>

      </div>

      <div class="mb-4">

      </div>

      <button
        [disabled]="!frmReset.valid"
        pButton
        type="submit"
        label="Se connecter"
        class="w-full p-button-rounded-md p-button-lg p-button-primary"
      ></button>
    </form>
  </div>
</div>
