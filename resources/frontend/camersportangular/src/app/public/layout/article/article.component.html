<p-card styleClass="h-full shadow-2 hover:shadow-4 transition-all px-3 py-4">
          <ng-template pTemplate="header">
            <!-- <div class="text-sm font-bold uppercase">{{ article.titre }}</div>
            <div class="text-right text-sm text-500 mt-1">
              {{ article.date_parution | date: 'dd MMM yyyy HH:mm:ss' }}
            </div> -->
              <p-image
                [src]="article.images[0].url || 'assets/placeholder.jpg'"
                alt="{{ article.titre }}"
                styleClass="w-full h-full object-cover"
                [preview]="true"
                >
                <ng-template pTemplate="indicator">
                  <i class="pi pi-search-plus"></i>
                </ng-template>
              </p-image>

              <div class="flex flex-wrap md:flex-nowrap gap-3 text-sm font-bold text-gay-300 mt-2 capitalize">
                <div class="flex items-center gap-1">
                  <i class="pi pi-user"></i>
                  <span>{{ article.auteur }}</span>
                </div>
                <div class="flex items-center gap-1">
                  <i class="pi pi-calendar-plus"></i>
                  <span>{{ article.date_parution | date: 'dd MMM yyyy HH:mm:ss' }}</span>
                </div>
                <div class="flex items-center gap-1">
                  <i class="pi pi-eye"></i>
                  <span>{{ article.hit }}</span>
                </div>
                <div class="flex items-center gap-1 text-green-500 font-bold uppercase">
                  <i class="pi pi-tag"></i>
                  <span class="">{{ article.categorie.competitions[0].competition }}</span>
                </div>


              </div>
              <p-divider
                [type]="'dashed'"
              ></p-divider>


              <div class="border-r-8 border-green-800 p-3 md:text-2xl font-bold mt-3 uppercase" style="line-height: 1.7;">

                {{ article.titre }}
              </div>

          </ng-template>


          <div
            style="line-height: 1.8;"
            class="text-justify md:text-xl text-gray-500 prose md:prose-lg lg:prose-xl"
            [innerHTML]="sanitizer.bypassSecurityTrustHtml(article.article)"
            >
          </div>

          <ng-template pTemplate="footer">
            <p-scrollTop />

          </ng-template>
        </p-card>
        <div id="taboola-below-article-thumbnails"></div>
