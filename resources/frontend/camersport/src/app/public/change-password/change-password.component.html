<div class="bg-gray-100 h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <div class="flex justify-center mb-8">
      <img src="../../../assets/images/camer-sport.png" class="w-20 h-20">
    </div>
    <h2 class="text-2xl font-semibold text-gray-800 mb-4 text-center">Changez Votre Mot de Passe</h2>
    <form [formGroup]="frmGroupPasswordChange"  (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-600 mb-1">Nouveau Mot de Passe</label>
        <input
          formControlName="password"
          type="password"
          id="password"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
          >
      </div>
      <div class="mb-6">
        <label for="confirm_password" class="block text-sm font-medium text-gray-600 mb-1">Confirmer Le Mot de Passe</label>
        <input
          formControlName="confirm_password"
          type="password"
          id="confirm_password"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
          placeholder="••••••••">
      </div>

      <div class="flex items-center justify-between">
        <button
          type="submit"
          class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full"
        >
          Mettre à jour
        </button>
      </div>
    </form>
  </div>
</div>
