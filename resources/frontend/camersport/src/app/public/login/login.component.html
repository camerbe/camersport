<div class="bg-gray-100 h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <div class="flex justify-center mb-8">
      <img src="../../../assets/images/camer-sport.png" class="w-20 h-20">
    </div>
    <h2 class="text-2xl font-semibold text-gray-800 mb-4 text-center">Login</h2>
    <form [formGroup]="frmGroupLogin"  (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-600 mb-1">Adresse e-mail</label>
        <input
          formControlName="email"
          name="email"
          type="email"
          id="email"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
          placeholder="votreemail@exemple.com">
      </div>
      <div class="mb-6">
        <label for="password" class="block text-sm font-medium text-gray-600 mb-1">Mot de passe</label>
        <input
          formControlName="password"
          name="password"
          type="password"
          id="password"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
          placeholder="••••••••">
      </div>
      <!--<div class="flex items-center justify-between mb-6">
        <div>
          <input type="checkbox" id="remember" class="mr-2">
          <label for="remember" class="text-sm text-gray-700">Se souvenir de moi</label>
        </div>
        <a href="#" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">
          Mot de passe oublié ?
        </a>
      </div>-->
      <div class="flex items-center justify-between">
        <button
          type="submit"
          class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full"
          >
          Se connecter
        </button>
      </div>
    </form>
  </div>
</div>
