<!-- Table responsive -->
<div class="mt-8">

  <app-header-list [label]="title" [routerLink]="'/dashboard/user/add'"></app-header-list>
  <div class="overflow-x-auto rounded-lg shadow">
    <table class="min-w-full bg-white border border-gray-200">
      <thead class="bg-green-600 text-gray-50 rounded-t-md">
      <tr>
        <th class="text-left py-3 px-4 border-b">#</th>
        <th class="text-left py-3 px-4border-b">Rédacteur</th>
        <th class="text-left py-3 px-4 border-b">Email</th>
        <th class="text-left py-3 px-4 border-b">Rôle</th>
        <th class="text-left py-3 px-4 border-b">Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr class="border-t" *ngFor="let admin of administrators;index as i">
        <td class="py-3 px-4">{{i+1}}</td>
        <td class="py-3 px-4">{{admin.fullName}}</td>
        <td class="py-3 px-4">{{admin.email}}</td>
        <td class="py-3 px-4">{{admin.role}}</td>
        <td class="py-3 px-4">
          <div class="flex justify-end gap-4">
            <a

              routerLinkActive="bg-gray-700"
              [routerLinkActiveOptions]="{exact: true}"
              [routerLink]="['/dashboard/user/edit',admin.id]">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6 text-green-500">
                <path d="M21.731 2.269a2.625 2.625 0 0 0-3.712 0l-1.157 1.157 3.712 3.712 1.157-1.157a2.625 2.625 0 0 0 0-3.712ZM19.513 8.199l-3.712-3.712-12.15 12.15a5.25 5.25 0 0 0-1.32 2.214l-.8 2.685a.75.75 0 0 0 .933.933l2.685-.8a5.25 5.25 0 0 0 2.214-1.32L19.513 8.2Z" />
              </svg>

            </a>

            <a

              routerLinkActive="bg-gray-700"
              [routerLinkActiveOptions]="{exact: false}"
              [routerLink]="['/dashboard/user/delete',admin.id]"
              (click)="deleteUser(admin.id)">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6 text-red-500">
                <path fill-rule="evenodd" d="M16.5 4.478v.227a48.816 48.816 0 0 1 3.878.512.75.75 0 1 1-.256 1.478l-.209-.035-1.005 13.07a3 3 0 0 1-2.991 2.77H8.084a3 3 0 0 1-2.991-2.77L4.087 6.66l-.209.035a.75.75 0 0 1-.256-1.478A48.567 48.567 0 0 1 7.5 4.705v-.227c0-1.564 1.213-2.9 2.816-2.951a52.662 52.662 0 0 1 3.369 0c1.603.051 2.815 1.387 2.815 2.951Zm-6.136-1.452a51.196 51.196 0 0 1 3.273 0C14.39 3.05 15 3.684 15 4.478v.113a49.488 49.488 0 0 0-6 0v-.113c0-.794.609-1.428 1.364-1.452Zm-.355 5.945a.75.75 0 1 0-1.5.058l.347 9a.75.75 0 1 0 1.499-.058l-.346-9Zm5.48.058a.75.75 0 1 0-1.498-.058l-.347 9a.75.75 0 0 0 1.5.058l.345-9Z" clip-rule="evenodd" />
              </svg>

            </a>
          </div>

        </td>
      </tr>

      </tbody>
    </table>
  </div>
</div>
